<!DOCTYPE html>
<html>
<body>
<h3>Detail Product</h3>
<hr/>

<a href="{{ url_for('templates/show_all.html') }}">All products</a>

<p>ID: {{ product.id }}</p>
<p>Name: {{ product.name }}</p>
<p>Price: {{ product.price }}</p>
<p>Amount: {{ product.amount }}</p>
<p>Comment: {{ product.comment }}</p>

<form action="{{ url_for('edit_product', product_id=product.id) }}" method="get">
    <input type="submit" value="Edit"/>
</form>
<form action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
    <p><button type="submit" class="btn btn-success">Delete This Product</button></p>
</form>
</body>
</html>
